<div class="container" ng-if="myCtrl.containsItems()">
<table class="table">
<tr class="success" ><th>Name</th><th>Short Name</th><th>Description</th><th>Remove</th></tr>
<tr ng-repeat="category in myCtrl.mylist.found">
<td>{{category.matchitems.name}}</td>
<td>{{category.matchitems.short_name}}</td>
<td>{{category.matchitems.description}}</td>
<td><button class="btn btn-info" ng-click="myCtrl.onRemove({index: $index})">Don't want this item</button></td></tr>
</table>
</div>
